<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Grid Using FlexBox</title>

	<link rel="stylesheet" href="assets/css/grid.css">
	
	<style type="text/css">
		body *:not(html){
			border: 2px dashed rgb(40, 80, 100);
		}
		body{
			padding:0;
			margin:0;
			font-family: 'Fira Code';
		}
		h1{
			color: white;
			font-size: 26px;
			text-align: center;
			margin-bottom: 20px;
			border: 0 !important;
		}
		a{
			color: white;
			text-decoration: none;
		}
		ul{
			padding: 0;
			list-style: none;
		}
		.wrapper{
			padding: 20px;
			background: #243238;
			box-sizing: border-box;
		}
		.col{
			text-align: center;
			color: white;
			font-weight: 400;
			background: #455A64;
			min-height: 25px;
			left: -104%;
    	position: relative;
    	transition: left .5s ease-in-out;
		}
		.col.loaded{
			left: 0;
		}
		/* row 1 */
		.row:nth-child(2) .col:nth-child(1){
			transition-delay: .1s;
		}
		/* row 2 */
		.row:nth-child(3) .col:nth-child(2){
			transition-delay: .15s;
		}
		.row:nth-child(3) .col:nth-child(1){
			transition-delay: .2s;
		}
		/* row 3 */
		.row:nth-child(4) .col:nth-child(3){
			transition-delay: .25s;
		}
		.row:nth-child(4) .col:nth-child(2){
			transition-delay: .3s;
		}
		.row:nth-child(4) .col:nth-child(1){
			transition-delay: .35s;
		}
		/* row 4 */
		.row:nth-child(5) .col:nth-child(4){
			transition-delay: .4s;
		}
		.row:nth-child(5) .col:nth-child(3){
			transition-delay: .45s;
		}
		.row:nth-child(5) .col:nth-child(2){
			transition-delay: .5s;
		}
		.row:nth-child(5) .col:nth-child(1){
			transition-delay: .55s;
		}
		/* row 5 */
		.row:nth-child(6) .col:nth-child(2){
			transition-delay: .6s;
		}
		.row:nth-child(6) .col:nth-child(1){
			transition-delay: .65s;
		}
		/* row 6 */
		.row:nth-child(7) .col:nth-child(2){
			transition-delay: .7s;
		}
		.row:nth-child(7) .col:nth-child(1){
			transition-delay: .75s;
		}
		/* row 7 */
		.row:nth-child(8) .col:nth-child(3){
			transition-delay: .8s;
		}
		.row:nth-child(8) .col:nth-child(2){
			transition-delay: .85s;
		}
		.row:nth-child(8) .col:nth-child(1){
			transition-delay: .9s;
		}
		/* row 8 */
		.row:nth-child(9) .col:nth-child(3){
			transition-delay: .95s;
		}
		.row:nth-child(9) .col:nth-child(2){
			transition-delay: 1s;
		}
		.row:nth-child(9) .col:nth-child(1){
			transition-delay: 1.1s;
		}
		.row{
			overflow: hidden;
			padding: 10px;
		}
		.col:hover{
			background: gold !important;
		}

		.col:hover, .col:hover a{
			color: rgb(40, 80, 100);
		}
	</style>
</head>
<body onload="anim()">
	<div class="wrapper" style="">
		<h1>Flexy Grid</h1>
		<div class="row">
			<div class="col"></div>
		</div>

		<div class="row">
			<div class="col"></div>
			<div class="col"></div>
		</div>

		<div class="row">
			<div class="col"></div>
			<div class="col"></div>
			<div class="col"></div>
		</div>

		<div class="row">
			<div class="col"></div>
			<div class="col"></div>
			<div class="col"></div>
			<div class="col"></div>
		</div>

		<div class="row">
			<div class="col col-4-12"></div>
			<div class="col"></div>
		</div>

		<div class="row">
			<div class="col col-7-12"></div>
			<div class="col col-5-12"></div>
		</div>

		<div class="row">
			<div class="col col-3-12"></div>
			<div class="col col-6-12"></div>
			<div class="col col-3-12"></div>
		</div>

		<div class="row">
			<div class="col col-4-12"></div>
			<div class="col col-3-12"></div>
			<div class="col col-5-12"></div>
		</div>

		<nav>
			<ul class="row">
				<li class="col"><a href="" title="">HOME</a></li>
				<li class="col"><a href="" title="">CONTACT</a></li>
				<li class="col"><a href="" title="">ABOUT</a></li>
			</ul>
		</nav>

	</div>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script type="text/javascript">
		function anim(){
			$('.col').addClass('loaded');
		}
	</script>

</body>
</html>
